<!doctype html>

<html>
    <head>
        <title>WebGl Windows Bug Demo</title>

        <meta name="description" content="Demo of a certain Windows-specific WebGL bug" />

        <meta charset="utf-8" />

        <link type="text/css" href="css/index.css" rel="stylesheet" />
    </head>

    <body>
        <canvas id="simulator"></canvas>

        <div class="description" id="title"><span>Windows-specific shader crash</span></div>
        <div class="description" id="subtitle"><span>Two cubes are the same on macOS and Linux, but different on Windows</span></div>
        <div class="description"><a href="https://github.com/Postrediori/WebGlShaderCrash">Why this happens</a></div>
        <div class="shader" id="shader-universal"><span>gl_FragColor = <b>shade()</b> * <span>color()</span>;</span></div>
        <div class="shader" id="shader-no-windows"><span>gl_FragColor = <span>color()</span> * <b>shade()</b>;</span></div>

        <script type="text/javascript" src="js/Shared.js"></script>
        <script type="text/javascript" src="js/Simulation.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <noscript>Enable JavaScript!</noscript>
    </body>
</html>
